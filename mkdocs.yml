site_name: App Development with Flutter
theme:
  name: material 
  logo: images/white_logo_transparent.png
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/weather-night
        name: Switch to light mode
nav:
  - Home: index.md
  - Introduction to Dart: dart.md
  - Introduction to Flutter: flutter.md
  - Introduction to git: git.md
  - Curriculum: curriculum.md
  - Course: course.md
  - Project: project.md
  - Additional Resources: additional_resources.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
